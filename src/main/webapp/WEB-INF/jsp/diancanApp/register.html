<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
<title>注册</title>
<link rel="stylesheet" href="css/base.css"/>
</head>

<body>
<div class="layout">
	<div class="backIndex">
    	<div class="indexLink"><a href="#"><span class="iconfont icon-fanhui"></span> 返回首页</a></div>
    </div>
	<div id="regForm">
    	<div class="regTitle">
            <h3>新用户注册</h3>
            <span>已有账号，<a href="#">马上登录</a></span>
        </div>
    	<form>
        	<p>
            	
                <label for="userName">用户名</label>
                <input type="text"  id="userName" placeholder="请输入手机或邮箱"/>
            </p>
            <p>
                <label for="userPwd">密码</label>
                <input type="password" id="userPwd" placeholder="长度为6~16位字符"/> 
            </p>
            <p>
                <label for="pwdAgain">确认密码</label>
                <input type="password" id="pwdAgain" placeholder="请再次确认密码"/>
            </p>
            <p class="regMeg">请确认以上信息填写无误后再提交</p>
        	<button type="submit">提交</button>
        </form>
    </div>
</div>

</body>
</html>
